apiVersion: v1
kind: Namespace
metadata:
  name: tuber-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tuber
  namespace: tuber-system
spec:
  selector:
    matchLabels:
      app: tuber
  template:
    metadata:
      labels:
        app: tuber
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: tuber-api
          image: service-image
          ports:
            - name: tuber-api
              containerPort: 3000
            - name: tuber-api-debug
              containerPort: 4000
          readinessProbe: # readiness probes mark the service available to accept traffic.
            httpGet:
              path: /debug/readiness
              port: 4000
            initialDelaySeconds: 2
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          livenessProbe: # liveness probes mark the service alive or dead (to be restarted).
            httpGet:
              path: /debug/liveness
              port: 4000
            initialDelaySeconds: 2
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KUBERNETES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # APP ENV
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: tuber-config
                  key: API_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: tuber-api
  namespace: tuber-system
